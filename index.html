  </div>

  <div class="GalleryText">

    <div class="Gallery">
      <img alt="Clear white snow on ground." class="ani-hover-float" style="border-radius: 20px" src="img/clean-white-snow-ground.png">
      <img alt="Birds eye view of the winter woods." class="ani-hover-float" style="border-radius: 20px" src="img/a-bird-s-eye-view-of-the-winter-woods.png">

  <div style="padding: 15px;" class="w3-center">

    <div style="padding: 3px">

    </div>
    <button onclick="OnProceed()" style="width: 100%" class="button light">Proceed</button>
    <div class="w3-center">
      <label class="w3" style="color: white; font-size: xx-large; font-family: 'Turret Road'">Made with love by Dev913 Design Team!</label>
    </div>

  <script>
    function OnProceed() {
      var name = document.getElementById('name').value;
      var subject = document.getElementById('subject').value;
      var body = document.getElementById('body').value;
      window.open('mailto:dev913.info.contact@gmail.com?subject=' + subject + '&body=' + body + ' - Potential Client: ' + name)
    }
  </script>
